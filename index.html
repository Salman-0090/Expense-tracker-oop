<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <div class="select-wrapper">
        <select class="select">
          <option>Income</option>
          <option>Expenses</option>
        </select>
      </div>
      <form class="form">
        <label class="form-label">Description:</label>
        <input class="form-input" type="text" id="expense-description" />

        <label class="form-label">Amount:</label>
        <input class="form-input" type="number" id="expense-amount" />
      </form>
      <button type="submit" class="btn-expense" id="add-expense">
        Add Expense
      </button>
      <h2>Balance: â‚¹<span id="total-amount">0</span></h2>

      <ul id="expense-list"></ul>
    </div>
  </body>
</html>
